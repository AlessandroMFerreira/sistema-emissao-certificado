
<div id="msgPlanilha">
    <h3 style="color: red;">ATENÇÃO! Informe apenas o campo que deseja incluir.</h3>
</div>
<div class="planilha">
    <form action="#" method="post" id="formulario">
        <div class="form-inline">
            <label for="orientador"><strong>Digite o CPF do usuario</strong></label>
            <input type="text" name="cpf" class="form-control" id="cpf">
            <input type="text" name="nome" class="form-control" style="margin-left: 10px;" id="nome" disabled>
            <button onclick="RequisicaoAjaxUsuario()" id="botao" class="btn btn-primary" style="margin-left: 10px;">Buscar</button>
            <select name="tipoUsuario" class="form-control" style="margin-left: 5px;">
                <option value=""></option>
                <option value="orientador">orientador</option>
                <option value="bolsista">bolsista</option>
                <option value="voluntario">voluntario</option>
                <option value="calaborador">calaborador</option>
                <option value="organizador">organizador</option>
                <option value="monitor">monitor</option>
                <option value="palestrante">palestrante</option>
                <option value="mediador">mediador</option>
                <option value="ministrante">ministrante</option>
                <option value="ouvinte">ouvinte</option>
                <option value="apresentador">apresentador</option>
                <option value="avaliador">avaliador</option>                
            </select>            
        </div>
        <div class="form-inline" style="margin-top: 10px;">
            <label for="posteres"><strong>Quantidade de posteres avaliados</strong></label>
            <input type="number" name="qntPosteres" class="form-control">
        </div>
        <div class="form-inline" style="margin-top: 10px;">
            <label for="autores"><strong>Autor</strong></label>
            <input type="text" name="cpfAutor" class="form-control" id="cpfAutor">
            <input type="text" name="nomeAutor" class="form-control" style="margin-left: 10px;" id="nomeAutor" disabled>
            <button onclick="RequisicaoAjaxAutor()" id="botao" class="btn btn-primary" style="margin-left: 10px;">Buscar</button>
        </div>
    </form>    
</div>
